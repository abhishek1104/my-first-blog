
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <br/>
        <div class="post">
            <strong><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></strong>
            <p>{{ post.text|linebreaks }}</p>
            <p>{{ post.author }}
            <p> Publish Date: {{ post.published_date }} </p> <!--This is a comment. Here post is a Django template variable -->
            </div>
    {% endfor %}
{% endblock content %}
