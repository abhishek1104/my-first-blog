<!DOCTYPE html>
{% load staticfiles %} <!-- New line -->
<html>

    <head>
        <title>Abhishek Sharma</title>
    </head>

    <body>
        <h1>Published Posts are as following...</h1>
        <h2>hello world!</h2>
        {% for post in posts %}
            <br/>
            <div>
                <strong><a href=""> {{ post.title }} </a></strong>
                <p>{{ post.text|linebreaks }}</p>
                <p>{{ post.author }}
                <p> Publish Date: {{ post.published_date }} </p> <!--This is a comment. Here post is a Django template variable -->
            </div>
        {% endfor %}
        <a href="/">About</a><br />
    </body>

</html>
